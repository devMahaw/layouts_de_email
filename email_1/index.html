<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de E-mail Pix Recebido</title>
</head>
<body>
    <center>
        <table width = "600" cellpadding = "0" cellspacing = "0">
            <thead>
                <tr>
                    <th style = "padding: 32px 0px; color: #10AC84; font-size: 30px; font-weight: bold; font-family: sans-serif;">
                        <span style = "color: #000;">Mahaw</span> Banking
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style = "text-align: center; font-family: sans-serif; background-color: #10AC84; color: #fff; font-size: 24px; font-weight: bold; padding: 8px 0px;">
                        Você recebeu uma transferência!
                    </td>
                </tr>
                <tr> 
                    <td style = "padding: 32px 0px 32px 40px;">
                        <p style = "font-size: 20px; font-family: sans-serif; margin: 0px;">
                            Olá <b>Mahaw</b>. <br>
                            Você recebeu um Pix de <b>Artorias</b>.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style = "background-color: #F8F2F2; padding: 16px 40px; font-family: sans-serif; font-size: 14px;">
                        <table width = "520" cellpadding = "0" cellspacing = "0">
                            <tbody>
                                <tr>
                                    <td align = "left">Valor recebido</td>
                                    <td align = "right">
                                        <b>R$ 3.000,00</b>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align = "right" style = "padding-top: 8px;">
                        <p style = "margin: 0px; font-family: sans-serif; font-size: 12px;">
                            Pix recebido em 07/10/2023 às 12:00 <br>
                            Para mais detalhes acesse o app.
                        </p>
                    </td>
                </tr>
                <tfoot>
                    <tr>
                        <td style = "padding-top: 128px;">
                            <center>
                                <a href = "https://www.instagram.com/" target = "_blank" style = "padding-right: 10px;"><img src = "../images_layouts_email/instagram.png" alt = "Instagram"></a>
                                <a href = "https://www.facebook.com/" target = "_blank" style = "padding-right: 10px;"><img src = "../images_layouts_email/facebook.png" alt = "Facebook"></a>
                                <a href = "https://www.twitter.com" target = "_blank"><img src = "../images_layouts_email/twitter.png" alt = "Twitter"></a>
                            </center>
                        </td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </center>
</body>
</html>
